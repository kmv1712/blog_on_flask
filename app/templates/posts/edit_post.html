{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block content_title %}
    Edit post
{% endblock %}

{% block content %}

<div class="col-md-6">
    <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">
        {% for field in form %}
            <div class="form-groupe">
                {{ field.label(class="control_label") }}
                {{ field(class="form-control") }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Edit</button>
    </form>
</div>
{% endblock %}
